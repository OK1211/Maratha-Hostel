<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Room Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      margin: auto;
      width: 95%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    select {
      padding: 5px;
      border-radius: 5px;
    }
    .save-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 25px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Admin â€“ Update Room Bed Status</h1>

  <table>
    <thead>
      <tr>
        <th>Room No</th>
        <th>Bed 1</th>
        <th>Bed 2</th>
        <th>Bed 3</th>
        <th>Bed 4</th>
      </tr>
    </thead>
    <tbody id="roomTable"></tbody>
  </table>

  <button class="save-btn" onclick="saveRoomStatus()">Save All Changes</button>

  <script>
    const roomList = [
      101,102,103,104,105,
      201,202,203,204,205,206,207,208,209,210,
      301,302,303,304,305,306,307,308,309,310,
      401,402,403,404,405,406,407,408,409,410
    ];

    const tableBody = document.getElementById('roomTable');

    roomList.forEach(room => {
      let row = `<tr><td>${room}</td>`;
      for (let i = 1; i <= 4; i++) {
        const key = `r${room}_${i}`;
        const savedStatus = localStorage.getItem(key) || 'full';
        row += `
          <td>
            <select id="${key}">
              <option value="available" ${savedStatus === 'available' ? 'selected' : ''}>Available</option>
              <option value="full" ${savedStatus === 'full' ? 'selected' : ''}>Full</option>
            </select>
          </td>
        `;
      }
      row += '</tr>';
      tableBody.innerHTML += row;
    });

    function saveRoomStatus() {
      roomList.forEach(room => {
        for (let i = 1; i <= 4; i++) {
          const key = `r${room}_${i}`;
          const value = document.getElementById(key).value;
          localStorage.setItem(key, value);
        }
      });
      alert("Room statuses saved successfully!");
    }
  </script>
</body>
</html>
