  <style>

      background: linear-gradient(to right, #003366, #005599);

    .container {
      max-width: 800px;

    }

    }

    }

    .social-media {

    }

    .social-media a {
      margin: 0 15px;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .social-media a:hover {
      transform: scale(1.1);
    }

    .social-media img {
      width: 40px;
      height: 40px;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      .social-media img {

        height: 30px;
